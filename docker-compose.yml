version: "3.8"
services:
    airflow:
        image: puckel/docker-airflow:1.10.9
        restart: always
        depends_on:
            - postgres
        container_name: dendp6airflow
        environment:
            POSTGRES_HOST: postgres
            POSTGRES_PORT: 5432
            POSTGRES_USER: airflow
            POSTGRES_PASSWORD: $POSTGRES_PASSWORD
            POSTGRES_DB: airflow
            LOAD_EX: n
            EXECUTOR: Local
            AIRFLOW__CORE__FERNET_KEY: $AIRFLOW__CORE__FERNET_KEY

        logging:
            options:
                max-size: 10m
                max-file: "3"
        volumes:
            - ./dags:/usr/local/airflow/dags
            - ./plugins:/usr/local/airflow/plugins
            - ./requirements.txt:/requirements.txt
        ports:
            - "8080:8080"
        command: webserver
        healthcheck:
            test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3
    postgres:
        image: postgres:11.11
        container_name: dendp6postgres
        environment:
            POSTGRES_USER: airflow
            POSTGRES_PASSWORD: $POSTGRES_PASSWORD
            POSTGRES_DB: airflow
        ports:
            - "5432:5432"
        volumes:
            - dendp6afpgvolume:/var/lib/postgresql/data
        logging:
            options:
                max-size: 10m
                max-file: "3"

volumes:
    dendp6afpgvolume:


